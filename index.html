<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- result -->
        <div class="result showscore">
            <h1>Congratulation!!</h1>
            <h3>Your Score  is <span>0</span></h3>
            <button>Try again</button>

        </div>

        <!-- quiz questions -->
        <div class="header">
            <div class="heading">
                <h1>Simple Quiz</h1>
            </div>
            <div class="question">
                <p id="question">
                    1.which is the smallest country in the world ?
                </p>
            </div>
            <div class="option">
                <button class="btn1 ">Vatican City</button>
                <button class="btn1 ">Bhutan</button>
                <button class="btn1 ">Nepal</button>
                <button class="btn1 ">Shri Lanka</button>
            </div>
            <div class="nextbtn next">
                <button id="next-btn">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
